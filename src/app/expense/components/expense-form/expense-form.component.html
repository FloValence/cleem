<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Nature" formControlName="nature">
  </mat-form-field>

  <mat-form-field formGroupName="originalAmount">
    <input matInput type="number" min="1" placeholder="Amount" formControlName="amount">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Comment" formControlName="comment">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="purchasedOn">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button (click)="save()" color="primary" mat-raised-button>Save</button>
  <button *ngIf="!!expense" (click)="deleteItem()" color="error" mat-raised-button>Delete</button>

</form>
